<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TIC TAC TOE</h1>
      <div id="signInandUp">
        <div class="up"></div>
        <div class="login"></div>
      <form id="sign-up" class="signingUp">
        <input type="email" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
        <input class="sub" type="submit" value="Sign Up!">
      </form>
      <br>
      <form id="sign-in" class="signingIn">
        <input type="email" name="credentials[email]" placeholder="Email" required>
        <input type="password" name="credentials[password]" placeholder="Password">
        <input class="sub" type="submit" value="Sign In!">
      </form>
    </div>
      <br>
      <div id="signOutandChange">
        <div class="change"></div>
        <div class="out"></div>
      <form id="change-password" class="passwordChange">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input class="sub" type="submit" value="Changed Password!">
      </form>
      <br>
      <form id="sign-out" class="signingOut">
        <input class="sub" type="submit" value="Sign Out!">
      </form>
    </div>

    <div class="hideboard">
      <div id="gameBoardID" class="container gameboard gameboard1">
        <div class="row tic-row1">
        <div class="col-4 square tic-zero" data-id="0"></div>
        <div class="col-4 square tic-one " data-id="1"></div>
        <div class="col-4 square tic-two" data-id="2"></div>
        <div class="col-4 square tic-three" data-id="3"></div>
        <div class="col-4 square tic-four" data-id="4"></div>
        <div class="col-4 square tic-five" data-id="5"></div>
        <div class="col-4 square tic-six" data-id="6"></div>
        <div class="col-4 square tic-seven" data-id="7"></div>
        <div class="col-4 square tic-eight" data-id="8"></div>
      </div>
      </div>
      <br>
      <button id="newG" class="newGame sub">New Game</button>
      <button id="gS" class="gameStats sub">Game Stats</button>
      <div id="numberOfGames"></div>
      <div class="mess" id="message"></div>
      <div class="mess" id="winOrTie"></div>
    </div>
    <footer>
      <h2>Created by Nathan Mailhiot</h2>
    </footer>
    </body>
</html>
